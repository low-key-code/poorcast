<div *ngIf="!isLoading">
  <div class="period-btn">
    <button
      class="btn btn-primary"
      data-test="period-btn"
      (click)="onManagePeriods()"
    >
     Budget Periods
    </button>
  </div>
  <div class="budget-period-select">
    <app-select-input
      [label]="'Budget Period'"
      [options]="periodOptions"
    ></app-select-input>
  </div>

  <div class="chart-grid">
    <app-arc-chart [maxValue]="stats.totalAvailable" [minLabel]="'$' + expenseTotal" [maxLabel]="'$' + stats.totalAvailable"></app-arc-chart>
    <div class="total-avail">
      <p>Net</p>
      <span>${{stats.totalAvailable - expenseTotal}}</span>
    </div>
  </div>

  <div class="overall">
    <div class="overall__item net">
      <p>Net Worth</p>
      <span>${{stats.netWorth.toFixed(2)}}</span>
    </div>
    <div class="overall__item credit-cards">
      <p>Credit Cards</p>
      <span>${{stats.creditCards.toFixed(2)}}</span>
    </div>
    <div class="overall__item loans">
      <p>Loans</p>
      <span>${{stats.loans.toFixed(2)}}</span>
    </div>
    <div class="overall__item projected">
      <p>Projected</p>
      <span>${{stats.projected.toFixed(2)}}</span>
    </div>
  </div>

  <div class="accts">
    <app-acct-card *ngFor="let account of accounts; let index = index" [account]="account" [index]="index"></app-acct-card>
  </div>

  <div class="upcoming">
    <app-table [listItems]="expenses" [isEditable]="false"></app-table>
  </div>
</div>
