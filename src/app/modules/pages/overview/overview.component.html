<ngx-charts-advanced-pie-chart
  [view]="view"
  [results]="data"
  [scheme]="colorScheme"
  [gradient]="gradient"
  [animations]="false"
  [valueFormatting]="formatValue"
  [percentageFormatting]="formatPercentage"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-advanced-pie-chart>
