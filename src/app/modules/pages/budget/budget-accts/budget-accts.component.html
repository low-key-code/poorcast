<div class="accts">
  <div class="accts__btn">
    <button class="btn btn-primary" type="button" (click)="onTransfer()">Transfer</button>
    <button class="btn btn-primary" type="button" (click)="onAddAccount()">Add Account</button>
  </div>
  <div class="accts__cards">
    <app-acct-card *ngFor="let account of accts; let i = index;" [isBudgetCard]="true" [index]="i"></app-acct-card>

  </div>
</div>
