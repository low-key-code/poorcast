<div class="input" >
  <label for="{{type}}">{{label}}</label>
  <input
    id="{{type}}"
    type="{{type}}"
    placeholder="{{label}}"
    autocomplete="off"
    (input)="onInput($event)"
    value="{{inputValue}}"
  />
  <p
    class="invalid-feedback"
    *ngIf="showFeedback"
    @feedback
  >
    {{ feedBackMsg }}
  </p>
</div>
