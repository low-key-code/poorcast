<div class="input">
  <label for="select-{{ label }}">{{ label }}</label>

  <select (change)="onInput($event)">
    <option *ngFor="let option of options; let i = index" [selected]="option === defaultValue" [value]="option" >{{option}}</option>
  </select>
  
  <div @container *ngIf="showFeedback">
    <p class="invalid-feedback" data-test="feedback-message">
      {{ feedBackMsg }}
    </p>
  </div>
</div>
