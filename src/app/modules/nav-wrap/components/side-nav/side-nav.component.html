<app-logo [remSize]="4.75"></app-logo>

<div class="icons">
<a routerLink="overview" routerLinkActive="side-icon-active" (click)="onPageNameChange('overview')">
  <app-icon class="icon"
  [iconName]="'calendar'"
  [remSize]="1.75"
  [alt]="'To overview page'"
  [label]="'Overview'"
  ></app-icon>
</a>

<a routerLink="paybill" routerLinkActive="side-icon-active" (click)="onPageNameChange('pay bill')">
  <app-icon class="icon"
  [iconName]="'cash'"
  [remSize]="1.75"
  [alt]="'Pay bill'"
  [label]="'Pay bill'"
  ></app-icon>
</a>

<a routerLink="accounts" routerLinkActive="side-icon-active" (click)="onPageNameChange('accounts')">
  <app-icon class="icon"
  [iconName]="'peopleCircle'"
  [remSize]="1.75"
  [alt]="'To accounts page'"
  [label]="'Accounts'"
  ></app-icon>
</a>

<a routerLink="transfer" routerLinkActive="side-icon-active" (click)="onPageNameChange('transfer')">
  <app-icon class="icon"
  [iconName]="'swap'"
  [remSize]="1.75"
  [alt]="'Transfer between accounts'"
  [label]="'Transfer'"
  ></app-icon>
</a>

<a routerLinkActive="side-icon-active">
  <app-icon class="icon"
  [iconName]="'settings'"
  [remSize]="1.75"
  [alt]="'Settings page'"
  [label]="'Settings'"
  ></app-icon>
</a>
  
</div>

<app-user-profile></app-user-profile>
