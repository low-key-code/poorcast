<app-solo-icon [iconName]="isOpen ? 'minimize' : 'menu'" [appIconSize]="1.25" (click)="toggleSideNavOpen()" [ngClass]="{
  'center': !isOpen
}" data-test="open-close"></app-solo-icon>

<app-logo [appIconSize]="4.75"></app-logo>

<div class="icons">
<a routerLink="overview" routerLinkActive="side-icon-active" (click)="onPageNameChange('overview')">
  <app-side-nav-icon class="icon"
  [iconName]="'calendar'"
  [alt]="'To overview page'"
  [label]="'Overview'"
  [navOpen]="isOpen"
  ></app-side-nav-icon>
</a>

<a routerLink="paybill" routerLinkActive="side-icon-active" (click)="onPageNameChange('pay bill')">
  <app-side-nav-icon class="icon"
  [iconName]="'cash'"
  [alt]="'Pay bill'"
  [label]="'Pay bill'"
  [navOpen]="isOpen"
  ></app-side-nav-icon>
</a>

<a routerLink="accounts" routerLinkActive="side-icon-active" (click)="onPageNameChange('accounts')">
  <app-side-nav-icon class="icon"
  [iconName]="'peopleCircle'"
  [alt]="'To accounts page'"
  [label]="'Accounts'"
  [navOpen]="isOpen"
  ></app-side-nav-icon>
</a>

<a routerLink="transfer" routerLinkActive="side-icon-active" (click)="onPageNameChange('transfer')">
  <app-side-nav-icon class="icon"
  [iconName]="'swap'"
  [alt]="'Transfer between accounts'"
  [label]="'Transfer'"
  [navOpen]="isOpen"
  ></app-side-nav-icon>
</a>

<a routerLink="settings" routerLinkActive="side-icon-active" (click)="onPageNameChange('settings')">
  <app-side-nav-icon class="icon"
  [iconName]="'settings'"
  [alt]="'Settings page'"
  [label]="'Settings'"
  [navOpen]="isOpen"
  ></app-side-nav-icon>
</a>
  
</div>

<app-user-profile [showInfo]="isOpen"></app-user-profile>
